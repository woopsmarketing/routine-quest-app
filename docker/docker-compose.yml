# PostgreSQL, Redis, ë°±ì—”ë“œ API, AI ì„œë¹„ìŠ¤ë¥¼ í•œ ë²ˆì— êµ¬ë™

version: '3.8'

services:
  # ğŸ—„ï¸ PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:15-alpine
    container_name: routine-quest-db
    environment:
      POSTGRES_USER: routine_user
      POSTGRES_PASSWORD: routine_password
      POSTGRES_DB: routine_quest
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U routine_user -d routine_quest']
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ”„ Redis ìºì‹œ ë° í
  redis:
    image: redis:7-alpine
    container_name: routine-quest-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸš€ ë©”ì¸ ë°±ì—”ë“œ API
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: routine-quest-api
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=routine_user
      - POSTGRES_PASSWORD=routine_password
      - POSTGRES_DB=routine_quest
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
      - AI_SERVICE_URL=http://ai:8001
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ğŸ¤– AI ë§ˆì´í¬ë¡œì„œë¹„ìŠ¤
  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile
    container_name: routine-quest-ai
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - '8001:8001'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../ai:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # ğŸŒ¸ Celery Worker (ë°±ê·¸ë¼ìš´ë“œ ì‘ì—…)
  celery-worker:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: routine-quest-worker
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=routine_user
      - POSTGRES_PASSWORD=routine_password
      - POSTGRES_DB=routine_quest
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../api:/app
    command: celery -A app.core.celery worker --loglevel=info

  # ğŸŒº Celery Beat (ìŠ¤ì¼€ì¤„ëŸ¬)
  celery-beat:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: routine-quest-scheduler
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=routine_user
      - POSTGRES_PASSWORD=routine_password
      - POSTGRES_DB=routine_quest
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../api:/app
    command: celery -A app.core.celery beat --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ğŸŒ ë„¤íŠ¸ì›Œí¬ (ê¸°ë³¸ bridge ì‚¬ìš©)
networks:
  default:
    name: routine-quest-network
