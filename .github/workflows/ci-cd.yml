name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ§ª Flutter í´ë¼ì´ì–¸íŠ¸ í…ŒìŠ¤íŠ¸
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Flutter pub get
        working-directory: ./client
        run: flutter pub get

      - name: Flutter analyze
        working-directory: ./client
        run: flutter analyze

      - name: Flutter test
        working-directory: ./client
        run: flutter test

      # ì›¹ ë¹Œë“œ í…ŒìŠ¤íŠ¸
      - name: Flutter build web
        working-directory: ./client
        run: flutter build web --release

  # ğŸ ë°±ì—”ë“œ API í…ŒìŠ¤íŠ¸
  api-test:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./api
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          pytest

  # ğŸ¤– AI ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸
  ai-test:
    name: AI Service Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./ai
        env:
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          pytest

  # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [flutter-test, api-test, ai-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest

      # AI ì„œë¹„ìŠ¤ ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build and push AI image
        uses: docker/build-push-action@v5
        with:
          context: ./ai
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ai:latest

      # Flutter ì›¹ ë¹Œë“œ ë° ë°°í¬ (ì˜ˆ: Firebase Hosting)
      - name: Build Flutter Web
        working-directory: ./client
        run: |
          flutter pub get
          flutter build web --release

